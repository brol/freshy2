<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{tpl:BlogLanguage}}" lang="{{tpl:BlogLanguage}}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots robots="NOINDEX,NOARCHIVE"}}" />

  <title>{{tpl:lang Links}} - {{tpl:BlogName encode_html="1"}}</title>
  <meta name="copyright" content="{{tpl:BlogCopyrightNotice encode_html="1"}}" />
  <meta name="author" content="{{tpl:BlogEditor encode_html="1"}}" />
  <meta name="date" scheme="ISO8601" content="{{tpl:BlogUpdateDate iso8601="1"}}" />

  <link rel="schema.dc" href="http://purl.org/dc/elements/1.1/" />
  <meta name="dc.title" lang="{{tpl:BlogLanguage}}" content="{{tpl:lang Links}} - {{tpl:BlogName encode_html="1"}}" />
  <meta name="dc.language" content="{{tpl:BlogLanguage}}" />
  <meta name="dc.publisher" content="{{tpl:BlogEditor encode_html="1"}}" />
  <meta name="dc.rights" content="{{tpl:BlogCopyrightNotice encode_html="1"}}" />
  <meta name="dc.date" scheme="ISO8601" content="{{tpl:BlogUpdateDate iso8601="1"}}" />
  <meta name="dc.type" content="text" />
  <meta name="dc.format" content="text/html" />

  <link rel="top" href="{{tpl:BlogURL}}" title="{{tpl:lang Home}}" />
  <link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}" />

  <tpl:Entries no_content="1">
    <tpl:EntriesHeader>
      <tpl:Pagination>
        <tpl:PaginationIf end="0">
        <link rel="prev" title="{{tpl:lang previous entries}}" href="{{tpl:PaginationURL offset="1"}}" />
        </tpl:PaginationIf>

        <tpl:PaginationIf start="0">
        <link rel="next" title="{{tpl:lang next entries}}" href="{{tpl:PaginationURL offset="-1"}}" />
        </tpl:PaginationIf>
      </tpl:Pagination>
    </tpl:EntriesHeader>

    <link rel="chapter" href="{{tpl:EntryURL}}" title="{{tpl:EntryTitle encode_html="1"}}" />
  </tpl:Entries>

  <link rel="meta" type="application/xbel+xml" title="Blogroll" href="{{tpl:BlogrollXbelLink}}" />

  {{tpl:include src="_head.html"}}
</head>

<body class="dc-blogroll">
  <div id="body">
    {{tpl:include src="_top.html"}}

    <div id="page" class="{{tpl:Freshy2LayoutClass}}">
      <div class="container">
	<div id="frame">
	  <div id="content">

  <div id="content-info">
    <h2>{{tpl:lang Links}}</h2>
  </div>
  <tpl:BlogrollPage>

    <tpl:BlogrollPageIfCategoryTitle><h3>{{tpl:BlogrollPageCategoryTitle}}</h3></tpl:BlogrollPageIfCategoryTitle>
    <dl>
      <tpl:BlogrollPageLinks>
        <dt>{{tpl:BlogrollPageLink}}</dt>
        <tpl:BlogrollPageIfLinkDesc><dd>{{tpl:BlogrollPageLinkDesc}}</dd></tpl:BlogrollPageIfLinkDesc>
        </tpl:BlogrollPageLinks>
    </dl>
</tpl:BlogrollPage>

	  </div> <!-- End #content -->

	  {{tpl:include src="_sidebar.html"}}
	</div> <!-- End #frame -->
      </div> <!-- End #container -->
    </div> <!-- End #page -->

    {{tpl:include src="_footer.html"}}
  </div> <!-- End #body -->
</body>
</html>
